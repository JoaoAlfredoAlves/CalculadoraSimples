<!DOCTYPE html>
<html lang="pt_BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<title>Calculadora - Projeto Diogo</title>
	</head>
	<body>
		<div class="gridContainer">
			<div class="output">
				<div previousOperand class="previousOperand"></div>
				<div currentOperand class="currentOperand"></div>
			</div>
			
			<button allClear class="spaceTwo">AC</button>
			<button delete>DEL</button>
			<button operator class="operator">/</button>
			<button number>7</button>
			<button number>8</button>
			<button number>9</button>
			<button operator class="operator">*</button>
			<button number>4</button>
			<button number>5</button>
			<button number>6</button>
			<button operator class="operator">+</button>
			<button number>1</button>
			<button number>2</button>
			<button number>3</button>
			<button operator class="operator">-</button>
			<button number class="spaceTwo">.</button>
			<button number>0</button>
			<button equals class="operator">=</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
